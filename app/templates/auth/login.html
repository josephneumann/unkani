{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Unkani - Login{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <p>Forgot your password?? <a href="{{ url_for('auth.reset_password_request') }}"> Reset password</a></p>
        <p>New user? <a href="{{ url_for('auth.register') }}"> Register</a></p>
    </div>
{% endblock %}
